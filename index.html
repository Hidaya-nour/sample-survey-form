<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Developers Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form" action="post" >
        <label id="name-label" for="name">Name
            <input type="text" id="name" placeholder="enter your name" required>
        </label>
        <label id="email-label" for="email">Email
            <input type="email" id="email" placeholder="enter your email" required>
        </label>
        <label id="nubmer-label" for="age">Age
            <input type="nubmer" id="nubmer" placeholder="age" required min="13" max="99">
        </label>
        <label for="role">Which option best describes your current role?
            <select name="role" id="dropdown">
                <option value="">select your role</option>
                <option value="1">student</option>
                <option value="2">employed</option>
                <option value="3">Unemployed</option>
            </select>
        </label> 
        <label for="recommendation">Would you recommend us to a friend?
            <label for="definitely">
                <input class="exclude" type="radio" name="recommend" id="definitely"> Definitely
            </label>
            <label for="maybe">
                <input class="exclude" type="radio" name="recommend" id="maybe"> Maybe
            </label>
            <label for="notsure">
                <input class="exclude" type="radio" name="recommend" id="notsure"> Notsure
            </label>
        </label> 
        <label for="role">What is your favorite feature of our company?
            <select name="role" id="dropdown">
                <option value="">select your idea</option>
                <option value="1">challanges</option>
                <option value="2">project</option>
                <option value="3">community</option>
            </select>
        </label> 
        <label>What would you like to see improved? (Check all that apply)
            <label for="frontend">
                <input class="exclude" type="checkbox" name="frontend" id="frontend" value="frontend"> Front-end
            </label>
            <label for="backend">
                <input class="exclude" type="checkbox" name="backend" id="backend" value="backend"> Back-end
            </label>
            <label for="database">
                <input class="exclude" type="checkbox" name="database" id="database" value="database"> Database
            </label>
            <label for="videos">
                <input class="exclude" type="checkbox" name="videos" id="videos" value="videos"> Videos
            </label>
        </label>
        <label for="text-area"> Do you have any comment?
            <textarea name="text-area" id="text-area" cols="30" rows="5" placeholder="Drop your comments here...."></textarea>     
        </label>
        <button id="submit">submit</button>
    </form>
</body>
</html>
